<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="spacer"></div>
    <div class="container header">
        <div class="logo-container">
            <img alt="rockpaperscissorslogo" class="logo" src="./img/RPSLogo.svg">
        </div>
        <button class="new-game">NEW GAME</button>
    </div>

    <div class="container section1">
        <h1 class="section-header">SCOREBOARD</h1>
        <div class="scoreboard">
            <div class="player-score-box">
                <p class="player-title">PLAYER</p>
                <p class="player-score">0</p>
            </div>
            <div class="score-divider">
                <div class="round-marker">
                    <p class="current-round">00</p>
                </div>
            <div class="divider-line"></div>
            </div>
            <div class="computer-score-box">
                <p class="computer-title">COMPUTER</p>
                <p class="computer-score">0</p>
            </div>
        </div>
    </div>

    <div class="container section2">
        <h1 class="section-header">MOVES</h1>
        <button class="play-button rock">ROCK</button>
        <button class="play-button paper">PAPER</button>
        <button class="play-button scissors">SCISSORS</button>
    </div>

    <div class="container section3">
        <h1 class="section-header">ROUND HISTORY</h1>

    </div>

</body>
<script src="scripts.js" defer></script>
</html>
