<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="Header"></div>
        <h1>Logo</h1>
        <button>New Game</button>
    <div class="Container Section1">
        <h1 class="SectionHeader">Scoreboard</h1>
        <div class="Scoreboard">
            <div class="PlayerScoreHalf">
                <p class="PlayerTitle">Player</p>
            </div>
            <div class="Seperator"></div>
            <div class="ComputerScoreHalf"></div>
                <p class="ComputerTitle">Computer</p>
        </div>
    </div>
    <div class="Container Section2">
        <h1 class="SectionHeader">Moves</h1>
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>
    <div class="Container Section3">
        <h1 class="SectionHeader">Round History</h1>

    </div>

</body>
</html>
